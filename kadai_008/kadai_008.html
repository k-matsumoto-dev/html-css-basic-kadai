    <main>
      <article>
        <h2>社会</h2>

        <section>
          <h3>和菓子も「トリックアート！」</h3>
          <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
          <audio src="ichi.mp3" controls></audio>
        </section>

        <section>
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form>
            <label for="name">名前</label>
            <input type="text" id="name" placeholder="名前を入力してください">
            <br>
            <label for="age">年代</label>
            <select id="age">
              <option>10代以下</option>
              <option>20代</option>
              <option>30代</option>
              <option>40代以上</option>
            </select>
            <br>
            <label for="gender_man">男性</label><input type="radio" id="gender_man" name="gender">
            <label for="gender_woman">女性</label><input type="radio" id="gender_woman" name="gender">
            <label for="gender_others">その他</label><input type="radio" id="gender_others" name="gender">
            <br>
            <label for="japanese_sweets">おすすめする和菓子の名称</label>
            <input type="text" id="japanese_sweets" placeholder="例：みたらし団子">
            <br>
            <label for="reason">おすすめする理由</label>
            <textarea id="reason" ></textarea>
            <br>
            <label for="agreement">個人情報保護方針に同意する</label>
            <input type="checkbox" id="agreement">
            <br>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
          </form>
        </section>
      </article>
