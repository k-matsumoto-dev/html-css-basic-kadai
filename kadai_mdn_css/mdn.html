<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>回転</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      div {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 150px;
        height: 150px;
        background-color: skyblue;
        transform: rotate(20deg); /* https://developer.mozilla.org/ja/docs/Web/CSS/transform-function/rotate */
      }
    </style>
  </head>

  <body>
    <div>
      回転します
    </div>
  </body>
</html>
